teachingDevPath: ~/repos/teaching-dev
expectedBranch: main
controlledElements:
    - src: docusaurus.config.ts
      dst: docusaurus.config.ts
    - src: src/
      dst: src
      ignore:
          - theme/**
    - src: tsconfig.json
      dst: tsconfig.json
    - src: .prettierrc
      dst: .prettierrc # Consider also syncing .prettierignore
    - src: vitest.config.ts
      dst: vitest.config.ts
    - src: docs/tdev/
      dst: docs/material/Components-Gallery/99-Teaching-Dev
    - src: static/bry-libs/
      dst: static/bry-libs
watch:
    - .babel.config.js
    - package.json
    - .env.example
    - src/theme/**
