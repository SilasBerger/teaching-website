name: Run checks
run-name: Running checks âœ…
on:
  push:
    branches:
      - 'feature/*'
      - 'experiment/*'
      - 'rollout/*'
jobs:
  checks:
    runs-on: ubuntu-latest
    name: Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Yarn install
        run: yarn install --frozen-lockfile
      - name: Test
        run: yarn run test
