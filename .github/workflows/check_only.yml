name: Run checks
run-name: Running checks âœ…
on:
  push:
    branches:
      - 'feature/*'
      - 'fix/*'
      - 'content/*'
      - 'experiment/*'
jobs:
  checks:
    runs-on: ubuntu-latest
    name: Checks
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: '>=22.11.0'
          cache: 'yarn'
      - name: Yarn install
        run: yarn install --frozen-lockfile
      - name: Format check
        run: yarn run format:check
      - name: Test
        run: yarn run test:site
