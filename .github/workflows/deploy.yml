name: Deploy Application
run-name: ${{ github.actor }} is deploying the teaching website ðŸš€
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '20.x'
      - name: Test Build # TODO: Build for each site, push to server or create archives.
        run: |
          if [ -e yarn.lock ]; then
          yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
          npm ci
          else
          npm i
          fi
          SITE=gbsl npm run build
